<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dominando CSS3</title>
		<style type="text/css">
			body {
				display: flex;
				align-items: center;
				justify-content: center;
				height: 100vh;
				margin: 0;
			}
			svg {
				margin: 10%;
				border: solid 1px #1d3557;
			}
			#box {
				transform-box: fill-box;
				transform-origin: center;
				animation: spin 4s linear infinite;
			}
			@keyframes spin {
				to {
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<svg viewBox="0 0 100 100">
			<rect id="box" width="20" height="20" x="20" y="20" stroke="purple" fill="none" />
			<circle fill="orange" r="2" transform="translate(50 50)" />
			<circle fill="gray" r="2" transform="translate(30 30)" />
		</svg>
	</body>
</html>
