<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Curso Dominando CSS3</title>
		<style type="text/css">
			.container {
				width: 300px;
				display: flex;
				flex-direction: column;
				height: 75vh;
				border: #fca311 solid 5px;
				overflow-y: visible;
			}
			.item {
				padding: 50px;
				margin: 10px;
				border: #14213d 5px outset;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="item">Curso Completo CSS3</div>
			<div class="item">Curso Completo JavaScript</div>
			<div class="item">Curso Completo TypeScript</div>
			<div class="item">Curso Completo HTML5</div>
			<div class="item">Curso Completo PHP8</div>
		</div>
	</body>
</html>
