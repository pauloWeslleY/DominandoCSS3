<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Curso Dominando CSS3</title>
		<style type="text/css">
			* {
				box-sizing: border-box;
			}
			body {
				margin: 0;
				width: 100vw;
				height: 100vh;
				color: #277da1;
				background-color: hsla(0, 150%, 15%, 0.7);
				border-style: dashed;
				border-width: 10vw;
				border-color: #ef233c;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			div {
				border-color: #277da1;
				border-width: 10px;
				border-style: inherit;
				width: 200px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
