<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Curso Dominando CSS3</title>
		<style type="text/css">
			div {
				width: 250px;
				height: 250px;
			}

			.bg {
				background-color: rebeccapurple;
				position: absolute;
				z-index: 1;
			}

			.detach {
				background-color: royalblue;
				position: absolute;
				left: 100px;
				top: 50px;

				z-index: 0;
			}
		</style>
	</head>
	<body>
		<div class="bg"></div>
		<div class="detach"></div>
	</body>
</html>
