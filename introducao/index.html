<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dominando CSS3</title>
		<style type="text/css">
			body {
				font-family: Arial, Helvetica, sans-serif;
				background-color: #a8dadc;

				margin: 0;
				padding: 0;
				height: 100vh;
				display: flex;
				align-items: center;
			}

			.container {
				display: flex;
				align-items: center;
				justify-content: center;

				margin: 20% auto;
				width: 15%;
				height: 50vh;
				box-shadow: 0 0 0 10px rgba(241, 250, 238, 0.2);
			}

			.container > div {
				display: flex;
				align-items: center;
				justify-content: center;

				flex-grow: 1;
				flex-shrink: 1;
				flex-basis: 100px;

				height: 150px;
				border: solid 0.5px;

				cursor: pointer;
				transition: all 0.2s ease-in-out;
			}

			.container > div:hover {
				border-color: #e63946;
			}

			.container > div.a {
				flex-shrink: 3;
			}
			.container > div.b {
			}
			.container > div.c {
			}
			.container > div.d {
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="a">a</div>
			<div class="b">b</div>
			<div class="c">c</div>
			<div class="d">d</div>
		</div>
	</body>
</html>
