<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Curso Dominando CSS3</title>
		<style type="text/css">
			* {
				box-sizing: border-box;
			}
			body {
				margin: 0;
				padding: 0;
				height: 100vh;
				display: flex;
			}
			.container {
				width: 50vw;
				height: 500px;
				background-color: #277da1;
				padding-bottom: 200px;
			}
			.item {
				width: 100%;
				height: 100%;
				background-color: #89b0ae;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="item"></div>
		</div>
	</body>
</html>
