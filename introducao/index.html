<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Curso Dominando CSS3</title>
		<style type="text/css">
			body {
				font-family: Arial, Helvetica, sans-serif;

				background-color: #457b9d;
			}

			.container {
				display: flex;
				flex-direction: row;
				flex-wrap: wrap-reverse;

				box-shadow: 0 0 10px rgba(100, 100, 100, 0.2);

				width: 90%;
				height: 90vh;
			}

			.container > div {
				width: 100px;
				height: 100px;

				display: flex;
				justify-content: center;
				align-items: center;

				margin: 1px;

				border: 0.5px solid #e63946;

				transition: all 0.5s ease;
				cursor: pointer;
			}

			.container > div:hover {
				color: #f1faee;
				border-color: #f1faee;

				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="hero_a">A</div>
			<div class="hero_b">B</div>
			<div class="hero_c">C</div>
			<div class="hero_d">D</div>
			<div class="hero_a">A</div>
			<div class="hero_b">B</div>
			<div class="hero_c">C</div>
			<div class="hero_d">D</div>
			<div class="hero_a">A</div>
			<div class="hero_b">B</div>
			<div class="hero_c">C</div>
			<div class="hero_d">D</div>
			<div class="hero_a">A</div>
			<div class="hero_b">B</div>
			<div class="hero_c">C</div>
		</div>
	</body>
</html>
