<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dominando CSS3</title>
		<style type="text/css">
			body {
				font-family: Arial, Helvetica, sans-serif;
				background-color: #a8dadc;

				margin: 0;
				height: 100vh;

				display: flex;
				align-items: center;
			}

			.container {
				display: flex;
				flex-wrap: wrap;
				align-items: center;
				justify-content: center;

				margin: 2% auto;
				width: 80%;
				height: 90vh;
				box-shadow: 0 0 0 10px rgba(241, 250, 238, 0.2);
			}

			.container > div {
				display: flex;
				align-items: center;
				justify-content: center;
				flex-basis: 200px;

				transition: all 0.2s ease-in-out;

				height: 150px;
				border: solid 0.5px;

				cursor: pointer;
			}

			.container > div:hover {
				flex-basis: 250px;
				border-color: #e63946;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="a">a</div>
			<div class="b">b</div>
			<div class="c">c</div>
			<div class="d">d</div>
		</div>
	</body>
</html>
