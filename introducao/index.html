<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dominando CSS3</title>
		<style type="text/css">
			body {
				font-family: Arial, Helvetica, sans-serif;
				background-color: #a8dadc;

				margin: 0;
				padding: 0;
				height: 100vh;
				display: flex;
				align-items: center;
			}

			.container {
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: row-reverse;

				margin: 20% auto;
				width: 90%;
				height: 50vh;
				box-shadow: 0 0 0 10px rgba(241, 250, 238, 0.2);
			}

			.container > div {
				display: flex;
				align-items: center;
				justify-content: center;

				height: 150px;
				border: solid 0.5px;

				cursor: pointer;
				transition: all 0.2s ease-in-out;
				flex-basis: 100px;
			}

			.container > div:hover {
				border-color: #e63946;
			}

			.container > div.a {
				order: 0;
			}
			.container > div.b {
				order: -2;
			}
			.container > div.c {
				order: 2;
			}
			.container > div.d {
				order: 3;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="a">a</div>
			<div class="b">b</div>
			<div class="c">c</div>
			<div class="d">d</div>
		</div>
	</body>
</html>
