<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dominando CSS3</title>
		<style type="text/css">
			body {
				font-family: Arial, Helvetica, sans-serif;
				background-color: #a8dadc;

				margin: 0;
			}

			.container__flex {
				display: flex;
				align-items: baseline;

				width: 100vw;
				height: 100vh;
			}

			.container {
				display: grid;
				align-items: stretch;

				width: 100vw;
				height: 100vh;
				background-color: #1d3557;
			}

			.container > div {
				width: 100px;
				background-color: #e63946;
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div style="font-size: 1.5rem">A</div>
			<div style="font-size: 3rem">B</div>
			<div style="font-size: 5rem">C</div>
			<div style="font-size: 0.5rem">D</div>
			<div style="font-size: 7rem">E</div>
		</div>
	</body>
</html>
