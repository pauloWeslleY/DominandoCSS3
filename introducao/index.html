<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Curso Dominando CSS3</title>
		<style type="text/css">
			* {
				box-sizing: border-box;
			}
			body {
				margin: 0;
				width: 100vw;
				height: 100vh;
				background-color: #4a4e69aa;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			#card {
				width: 500px;
				height: 500px;
				background-color: #a8dadc;
				border-color: #1d3557;
				border-width: 20px;
				border-style: dashed;
				border-top-left-radius: 50% 10%;
			}
		</style>
	</head>
	<body>
		<div id="card"></div>
	</body>
</html>
