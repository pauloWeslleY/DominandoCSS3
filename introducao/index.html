<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dominando CSS3</title>
		<style type="text/css">
			body {
				font-family: Arial, Helvetica, sans-serif;
				background-color: #a8dadc;

				margin: 0;
			}

			.container {
				display: flex;
				align-items: center;
				flex-direction: column;
				flex-wrap: wrap;

				align-content: center;

				width: 100vw;
				height: 100vh;
			}

			.container > div {
				width: 100px;
				height: 400px;
				background-color: #e63946;
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div>A</div>
			<div>B</div>
			<div>C</div>
			<div>D</div>
			<div>E</div>
		</div>
	</body>
</html>
