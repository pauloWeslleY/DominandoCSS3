<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dominando CSS3</title>
		<style type="text/css">
			#dado {
				width: 150px;
				height: 150px;
				margin: 100px;
				transform: rotate3d(1, 1, 1, 45deg);
				transform-style: preserve-3d;
			}
			#dado > div {
				background-image: url('https://w7.pngwing.com/pngs/245/247/png-transparent-dice-yahtzee-d20-system-cube-dice-angle-white-text.png');

				/* border: 1px solid #e63946; */

				background-size: 510px;

				width: 100%;
				height: 100%;

				opacity: 0.9;
				position: absolute;
			}

			#um {
				background-position: -14px -10px;
				transform: translateZ(75px);
			}
			#dois {
				background-position: -178px -10px;
				transform: rotateX(-90deg) translateZ(75px);
			}
			#tres {
				background-position: -351px -10px;
				transform: rotateY(90deg) translateZ(-75px);
			}
			#quatro {
				background-position: -10px -204px;
				transform: rotateX(-90deg) translateZ(-75px);
			}
			#cinco {
				background-position: -178px -204px;
				transform: translateZ(-75px);
			}
			#seis {
				background-position: -351px -204px;
				transform: rotateY(90deg) translateZ(75px);
			}
		</style>
	</head>
	<body>
		<div id="dado">
			<div id="um"></div>
			<div id="dois"></div>
			<div id="tres"></div>
			<div id="quatro"></div>
			<div id="cinco"></div>
			<div id="seis"></div>
		</div>
	</body>
</html>
